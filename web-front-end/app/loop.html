<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mini Mobile Device Loop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <section class="loading">
            <div class="spinner"></div>
        </section>

        <section class="app-screens">
            <section class="nav-bar hide">
                <header>
                    <h1>Device Loop</h1>
                </header>

                <div class="url-add-container">
                    <input class="url-to-add" type="email" />
                    <button class="image-btn add-url">Add URL</button>
                </div>
            </section>

            <section class="site-list hide">
                <!-- Sites Header -->
                <header class="os-header">
                    <img src="./images/sites.png" />
                    <h1>Sites</h1>

                    <span class="toggle-switch">
                        <input id="sites-looper-checkbox" class="checkbox" type="checkbox">
                        <label for="sites-looper-checkbox" class="checkbox-label"></label>
                    </span>
                </header>
                <ul class="list-elem sites">

                </ul>
            </section>

            <!-- Empty List -->
            <section class="empty-lab hide">
                <div class="wrapper">
                    <p>Oops, no sites in your loop.</p>
                    <p>Add one and get sending</p>
                </div>
            </section>
        </section>

        <!-- build:js scripts/loop.js -->
        <script src="bower_components/mustache/mustache.js"></script>
        <script src="scripts/gplus-identity.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/devices-model.js"></script>
        <script src="scripts/gcm-controller.js"></script>
        <script src="scripts/sites-model.js"></script>
        <script src="scripts/device-list-controller.js"></script>
        <script src="scripts/loop-ui-controller.js"></script>
        <!-- endbuild -->

        <!-- G+ Sign In-->
        <script type="text/javascript">
          (function() {
           window.___gcfg = { isSignedOut: true, parsetags: "explicit" };
           var po = document.createElement('script');
           po.type = 'text/javascript';
           po.async = true;
           po.src = 'https://apis.google.com/js/client:plusone.js';
           var s = document.getElementsByTagName('script')[0];
           s.parentNode.insertBefore(po, s);
         })();
        </script>

        <!-- Site List Item Template -->
        <script id="site-li-template" type="text/html">
            <div id="site-name-input-container-{{id}}" class="site-name-input-container">
                <input class="site-name-input" id="site-name-input-{{id}}" disabled="" value="{{url}}">
                <button id="complete-button-{{id}}" class="image-btn complete-button hide"></button>
            </div>

            <!--<ul id="device-browser-{{id}}" class="device-browser-selection-container"></ul>-->

            <button id="edit-button-{{id}}" class="image-btn edit-button">Edit</button>
            <button id="delete-button-{{id}}" class="image-btn delete-button">Delete</button>

            <span class="toggle-switch">
                <input id="enabled-checkbox-{{id}}" class="checkbox" type="checkbox">
                <label for="enabled-checkbox-{{id}}" class="checkbox-label"></label>
            </span>
        </script>

        <!-- Browser Item Template -->
        <script id="browser-li-template" type="text/html">
            <img src="{{icon}}" />
            <!--<span>{{name}}</span>-->
        </script>
</body>
</html>
