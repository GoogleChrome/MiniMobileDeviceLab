<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mini Mobile Device Lab</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
        <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196">
        <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
        <meta name="msapplication-TileColor" content="#bbbbbb">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <section class="loading">
            <div class="spinner"></div>
        </section>

        <section class="sign-in hide">
            <div class="wrapper">
                <header>
                    <h1>Welcome to Your Device Lab</h1>
                </header>
                <p>Ever wanted to launch a url on a number of devices?</p>
                <p>Well set-up your device lab and you'll be good to go.</p>

                <button><img src="./images/g-plus-logo.png" />Sign In</button>
            </div>
        </section>

        <!-- build:js scripts/index.js -->
        <script src="bower_components/mustache/mustache.js"></script>
        <script src="scripts/gplus-identity.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/login-ui-controller.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- G+ Sign In-->
        <script type="text/javascript">
          (function() {
           window.___gcfg = { isSignedOut: true, parsetags: "explicit" };
           var po = document.createElement('script');
           po.type = 'text/javascript';
           po.async = true;
           po.src = 'https://apis.google.com/js/client:plusone.js?onload=onGPlusLoadCallback';
           var s = document.getElementsByTagName('script')[0];
           s.parentNode.insertBefore(po, s);
         })();
        </script>
</body>
</html>
