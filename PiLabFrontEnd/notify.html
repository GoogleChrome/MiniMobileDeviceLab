<!doctype html>
<html>
<head>
  <title>MMDL - Notifier</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="icon" sizes="96x96" href="/images/dev_lab_logo_96.png">
  <link rel="icon" sizes="48x48" href="/images/dev_lab_logo_48.png">
  <style type="text/css">
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>

<body>

  <h1>Mini Mobile Device Lab Notifier</h1>
  <ul></ul>

  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="/config.js"></script>
  <script type="text/javascript">
    var ulElem = document.querySelector('ul');

    var fb = new Firebase(PiLab.config.firebaseUrl);
    fb.authWithCustomToken(PiLab.config.firebaseKey, function(error) {
      if(error) {
        console.error('[FIREBASE] Auth failed. ' + error.toString());
      } else {
        console.log('[FIREBASE] Auth success.');
        fb.child('url').on('value', function(snapshot) {
          var url = snapshot.val();
          var li = document.createElement('li');
          li.innerText = url;
          ulElem.insertBefore(li, ulElem.childNodes[0]);
          try {
            window.external.notify('NEW_URL: ' + url);
            console.log('Notify', 'PASS', url);
          } catch (ex) {
            console.debug('Notify', 'FAIL', url);
          }
        });
      }
    });
  </script>

</body>
</html>
