application: goog-mtv-device-lab
version: 20150410-1
runtime: python27
threadsafe: yes
api_version: 1


handlers:
- url: /scripts
  static_dir: scripts
  secure: always

- url: /styles
  static_dir: styles
  secure: always

- url: /images
  static_dir: images
  secure: always

- url: /bower_components
  static_dir: bower_components
  secure: always

- url: /displays
  static_dir: displays
  secure: always

- url: /elements
  static_dir: elements
  secure: always

- url: /config.js
  static_files: config.js
  upload: config.js
  expiration: "0s"
  secure: always
  login: required

- url: /admin
  static_files: admin.html
  upload: admin.html
  expiration: "0s"
  secure: always
  login: admin

- url: /setup.html
  static_files: setup.html
  upload: setup.html
  expiration: "0s"
  secure: always

- url: /manifest.json
  static_files: manifest.json
  upload: manifest.json
  expiration: "0s"

- url: /manifest-admin.json
  static_files: manifest-admin.json
  upload: manifest-admin.json
  expiration: "0s"

- url: /ios/MMDLClient.ipa
  mime_type: application/octet-stream
  static_files: ios/MMDLClient.ipa
  upload: ios/MMDLClient.ipa
  expiration: "0s"

- url: /ios/MMDLClient.plist
  mime_type: application/xml
  static_files: ios/MMDLClient.plist
  upload: ios/MMDLClient.plist
  expiration: "0s"

- url: /ios/
  static_files: ios/index.html
  upload: ios/index.html
  expiration: "0s"

- url: /ios
  static_files: ios/index.html
  upload: ios/index.html
  expiration: "0s"

- url: /ios/.*
  static_files: ios/index.html
  upload: ios/index.html
  expiration: "0s"

- url: /.*
  static_files: index.html
  upload: index.html
  expiration: "0s"
  secure: always
  login: required



