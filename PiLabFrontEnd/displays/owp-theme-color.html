<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Open Web Platform Theme-Color</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="import" href="../elements.html">
        <link rel="stylesheet" href="styles/shared.css">

        <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body fullbleed layout vertical center class="owp-theme-color">

      <template id="tmpl" is="auto-binding">
        <template if="{{!loaded}}">
          <div layout vertical center center-justified class="full-wrapper">
            <paper-progress indeterminate=""></paper-progress>
          </div>
        </template>

        <template if="{{loaded}}">
        <div layout vertical center class="full-wrapper {{owp.statusGroups.themeColor}}">
          <div flex layout vertical center center-justified>
            <div class="center-score ">{{owp.status.themeColor}}</div>
          </div>
          <h1 class="title">Supports theme-color</h1>
        </div>
      </template>
      
      <script src="../bower_components/firebase/firebase.js"></script>
      <script src="scripts/URLKeyModel.js" type="text/javascript"></script>
      <script src="scripts/owp.js" type="text/javascript"></script>
    </body>
</html>
