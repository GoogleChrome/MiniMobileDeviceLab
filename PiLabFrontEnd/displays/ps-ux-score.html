<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>PageSpeed Desktop Score</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="import" href="../elements.html">
        <link rel="stylesheet" href="styles/shared.css">

        <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body fullbleed class="psi-ux-score">
      
      <template id="tmpl" is="auto-binding">
        <template if="{{!loaded}}">
          <div layout vertical center center-justified class="full-wrapper">
            <paper-progress indeterminate=""></paper-progress>
          </div>
        </template>

        <template if="{{loaded}}">
          <div layout vertical center class="full-wrapper {{psi.scoreGroups.ux}}">
            <div flex layout vertical center center-justified>
              <div class="center-score short">{{psi.scores.ux}}</div>
            </div>
            <h2 class="subtitle">PageSpeed Insights</h2>
            <h1 class="title">UX Score</h1>
            <p class="subtitle">{{url}}</p>
          </div>
        </template>
      </template>
      
      <script src="../config.js"></script>
      <script src="../bower_components/firebase/firebase.js"></script>
      <script src="scripts/URLKeyModel.js" type="text/javascript"></script>
      <script src="scripts/pagespeed.js" type="text/javascript"></script>
    </body>
</html>
