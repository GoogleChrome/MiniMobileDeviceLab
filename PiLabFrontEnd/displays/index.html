<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Mini Mobile Device Lab - Single Display</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="import" href="../elements.html">
        <link rel="stylesheet" href="styles/main.css">

        <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body fullbleed>

      <template id="tmpl" is="auto-binding">
        <template if="{{!loaded}}">
          <div layout vertical center center-justified class="full-wrapper">
            <paper-progress indeterminate=""></paper-progress>
          </div>
        </template>

        <template if="{{loaded}}">
          <div class="result-container">
          <template repeat="{{result in results}}">
          <div layout vertical center class="single-result {{result.bg}}">
            <div flex layout vertical center center-justified>
              <div class="center-score ">{{result.result}}</div>
            </div>
            <h1 class="title">{{result.title}}</h1>
            <p class="subtitle">{{url}}</p>
          </div>
          </template>
          </div>
        </template>
      </template>
      
      <script src="scripts/main.js"></script>
      <script src="../config.js"></script>
      <script src="../bower_components/firebase/firebase.js"></script>
    </body>
</html>
