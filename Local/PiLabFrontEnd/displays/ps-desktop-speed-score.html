<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>PageSpeed Desktop Score</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="import" href="../elements.html">
        <link rel="stylesheet" href="styles/pagespeed.css">

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body fullbleed layout vertical center class="psi-desktop-speed-score">

      <template is="auto-binding" id="tmpl">
        
        <div flex layout vertical center center-justified>
          <div class="center-score ">{{psi.scores.desktop}}</div>
        </div>
        <h2 class="subtitle">PageSpeed Insights</h2>
        <h1 class="title">Desktop Speed</h1>

      </template>
      
      <script src="../bower_components/firebase/firebase.js"></script>
      <script src="scripts/URLKeyModel.js" type="text/javascript"></script>
      <script src="scripts/pagespeed.js" type="text/javascript"></script>
    </body>
</html>
