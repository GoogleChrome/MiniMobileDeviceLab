<!doctype html>
<html>
    <head>
        <meta charset="utf-8">

        <title>WebPageTest First Render Time</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="import" href="../elements.html">
        <link rel="stylesheet" href="styles/wpt.css">

        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body fullbleed layout vertical center class="wpt-speed-index">

      <template is="auto-binding" id="tmpl">
        
        <div flex layout vertical center center-justified>
          <div class="center-score ">{{wpt.results.avg.firstView.speedIndex}}</div>
        </div>
        <h2 class="subtitle">WebPageTest</h2>
        <h1 class="title">Speed Index</h1>

      </template>
      
      <script src="../bower_components/firebase/firebase.js"></script>
      <script src="scripts/URLKeyModel.js" type="text/javascript"></script>
      <script src="scripts/wpt.js" type="text/javascript"></script>
    </body>
</html>
