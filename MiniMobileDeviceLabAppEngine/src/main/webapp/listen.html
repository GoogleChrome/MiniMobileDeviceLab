<!DOCTYPE html>
<html>
<head>
<title>Mini Mobile Device Lab</title>
<script type="text/javascript" src="/_ah/channel/jsapi"></script>
<script type="text/javascript" src="/js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/js/devices-model.js"></script>
<script type="text/javascript" src="/js/registered-browser-model.js"></script>
<script type="text/javascript" src="/js/base.js"></script>
<script type="text/javascript" src="/js/listen.js"></script>
<link type="text/css" rel="stylesheet" href="/css/style.css">
<link href='https://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet' type='text/css'>
<script src="https://apis.google.com/js/client:platform.js" async defer></script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-signin-clientid"
	content="OAuth-web-application-client-id" />
<meta name="google-signin-scope"
	content="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email" />
<meta name="google-signin-requestvisibleactions"
	content="http://schema.org/AddAction" />
<meta name="google-signin-cookiepolicy" content="single_host_origin" />
</head>
<body class="listen">
	<div class="navbar" id="navbar">
		<span>Device Lab</span>
		<div class="url-send-container">
			<input id="deviceName" type="text"
				placeholder="Name for this device/browser" /> <img class="button"
				src="images/button_send.svg" alt="Send" id="registerDevice" />
		</div>
	</div>


	<div class="loggedOut" id="loggedOut">
		<header>
			<h2>Welcome to Your Device Lab</h2>
		</header>
		<p>Ever wanted to launch a url on a number of devices?</p>
		<p>Sign in below to be able to launch urls to this device and
			browser</p>
		<div>
			<button id="signinButton">
				<img src="images/g-plus-logo.png" alt="Google Plus logo"
					height="48px" width="48px" /><span>Sign In</span>
			</button>
		</div>
	</div>

	<div id="loggedIn">
		<h4 id="registeredDeviceMessage"></h4>
	</div>

	<script type="text/javascript">
		function init() {
			google.devrel.mobiledevicelab.init('//' + window.location.host
					+ '/_ah/api');
		}
	</script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>



</body>
</html>
